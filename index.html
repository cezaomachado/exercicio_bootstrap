<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<title>Formulário de Cadastro com Bootstrap</title>
<!-- Bootstrap CSS via CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Cadastro</h2>
  <!-- Formulário de Cadastro com Bootstrap -->
  <form id="formCadastro" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      <div class="invalid-feedback">Por favor, insira seu nome.</div>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
      <div class="invalid-feedback">Por favor, insira seu telefone.</div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<!-- Bootstrap JS, Popper.js, and jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
